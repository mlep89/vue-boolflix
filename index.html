<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolfix</title>
</head>
<body>
    <div class="main_container" id="root">
        <div class="search_bar">
            <input v-model="userSearch" type="text" placeholder="Cerca per titolo">
            <button @click="searchFilm(); searchSerie()" type="submit">Cerca</button>
        </div>
        <div class="results_container">
            <div class="film_container">
                <h3>Film</h3>
            <ul>
                <li v-for="film in films">
                    <p>Titolo:{{film.title}}</p>
                    <br>
                    <img :src="'https://image.tmdb.org/t/p/'+ 'w154' + film.poster_path" alt="">
                     <br>
                    <p>Titolo Originale:{{film.original_title}}</p>
                     <br>
                    <p>Lingua:{{film.original_language}}</p>
                     <br>
                     <p>{{film.vote_average}}</p> 
                    <i class="far fa-star"></i> <!--stella vuota-->
                    <i class="fas fa-star"></i> <!--stella piena-->
                </li>
            </ul>
            </div>
            <div class="serie_container">
                <h3>Serie TV</h3>
                <ul>
                    <li v-for="serie in series">
                    <p>Titolo:{{serie.name}}</p>
                    <br>
                    <img :src="'https://image.tmdb.org/t/p/'+ 'w154' + serie.poster_path" alt="">
                     <br>
                    <p>Titolo Originale:{{serie.original_name}}</p>
                     <br>
                    <p>Lingua:{{serie.original_language}}</p>
                     <br>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
