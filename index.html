<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Vue Boolfix</title>
</head>
<body>
    <div id="root">
        <input v-model="userSearch" type="text" placeholder="Cerca per titolo">
        <button @click="searchFilm" type="submit">Cerca</button>
        <ul>
            <li v-for="film in films">
                Titolo:{{film.title}} <br>
                Titolo Originale:{{film.original_title}} <br>
                Lingua:{{film.original_language}} <br>
                Voto:{{film.vote_average}}
            </li>
        </ul>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
